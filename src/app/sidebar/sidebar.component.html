<mat-sidenav-container style="height: 100%">
  <mat-sidenav class="sidebar-design" mode="side" [opened]="isToggled">
      <div class="sidevar-div">
        <div *ngFor="let mitem of menuItems">
          <button mat-button>
            <mat-icon>{{mitem.icon}}</mat-icon>
            {{mitem.name}}
          </button>
        </div>
      </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
